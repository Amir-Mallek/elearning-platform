<div class="h-64">
  @if (chartData.length > 0) {
  <div class="flex items-end justify-between h-full gap-2 px-4">
    @for (item of chartData; track item.label) {
    <div class="flex-1 flex flex-col items-center justify-end h-full">
      <!-- Bar -->
      <div class="w-full flex flex-col justify-end items-center" style="height: 85%">
        <div
          class="w-full bg-blue-600 rounded-t-lg transition-all duration-300 hover:bg-blue-700 relative group"
          [style.height.%]="getBarHeight(item.value)"
        >
          <!-- Tooltip -->
          <div
            class="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap"
          >
            {{ item.value }}h
          </div>
        </div>
      </div>

      <!-- Label -->
      <div class="text-xs text-gray-600 mt-2 text-center">
        {{ item.label }}
      </div>
    </div>
    }
  </div>
  } @else {
  <div class="flex items-center justify-center h-full text-gray-500">
    <div class="text-center">
      <svg
        class="w-12 h-12 mx-auto mb-2 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
        />
      </svg>
      <p class="text-sm">No data available</p>
    </div>
  </div>
  }
</div>
