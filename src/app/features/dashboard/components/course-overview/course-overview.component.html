<div class="bg-white rounded-xl shadow-lg p-6">
  <h2 class="text-xl font-bold text-gray-900 mb-6">Course Overview</h2>

  <!-- Donut Chart -->
  <div class="flex justify-center mb-6">
    <svg width="200" height="200" viewBox="0 0 200 200" class="transform -rotate-90">
      <!-- Background Circle -->
      <circle cx="100" cy="100" r="60" fill="none" stroke="#e5e7eb" stroke-width="20" />

      <!-- Completed Progress -->
      <circle
        cx="100"
        cy="100"
        r="60"
        fill="none"
        stroke="#10b981"
        stroke-width="20"
        [attr.stroke-dasharray]="completedStrokeDasharray"
        class="transition-all duration-500"
      />

      <!-- In Progress -->
      <circle
        cx="100"
        cy="100"
        r="60"
        fill="none"
        stroke="#3b82f6"
        stroke-width="20"
        [attr.stroke-dasharray]="inProgressStrokeDasharray"
        [attr.stroke-dashoffset]="inProgressStrokeOffset"
        class="transition-all duration-500"
      />

      <!-- Center Text -->
      <text
        x="100"
        y="100"
        text-anchor="middle"
        dy="0.3em"
        class="text-3xl font-bold fill-gray-900 transform rotate-90"
        transform="rotate(90 100 100)"
      >
        {{ totalCount }}
      </text>
    </svg>
  </div>

  <!-- Legend -->
  <div class="space-y-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 rounded-full bg-green-500"></div>
        <span class="text-sm text-gray-600">Completed</span>
      </div>
      <span class="text-sm font-medium text-gray-900">{{ completedCount }}</span>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 rounded-full bg-blue-500"></div>
        <span class="text-sm text-gray-600">In Progress</span>
      </div>
      <span class="text-sm font-medium text-gray-900">{{ inProgressCount }}</span>
    </div>

    <div class="flex items-center justify-between pt-3 border-t border-gray-200">
      <span class="text-sm font-medium text-gray-600">Completion Rate</span>
      <span class="text-sm font-bold text-blue-600"> {{ completedPercentage.toFixed(0) }}% </span>
    </div>
  </div>
</div>
