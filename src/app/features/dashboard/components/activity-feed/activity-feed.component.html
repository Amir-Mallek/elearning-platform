<div class="space-y-4">
  @for (activity of activities; track activity.id) {
  <div class="flex gap-3">
    <!-- Icon -->
    <div
      [ngClass]="getActivityColor(activity.type)"
      class="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          [attr.d]="getActivityIcon(activity.type)"
        />
      </svg>
    </div>

    <!-- Content -->
    <div class="flex-1 min-w-0">
      <p class="text-sm font-medium text-gray-900 mb-1">
        {{ activity.title }}
      </p>

      @if (activity.courseName) {
      <p class="text-xs text-gray-600 mb-1">
        {{ activity.courseName }}
      </p>
      } @if (activity.metadata?.score) {
      <div
        class="inline-flex items-center gap-1 bg-blue-50 text-blue-700 text-xs px-2 py-0.5 rounded mb-1"
      >
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
          />
        </svg>
        Score: {{ activity.metadata.score }}%
      </div>
      }

      <p class="text-xs text-gray-500">
        {{ getTimeAgo(activity.timestamp) }}
      </p>
    </div>
  </div>
  } @empty {
  <div class="text-center py-8 text-gray-500">
    <svg
      class="w-12 h-12 mx-auto mb-2 text-gray-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
      />
    </svg>
    <p class="text-sm">No recent activity</p>
  </div>
  }
</div>
