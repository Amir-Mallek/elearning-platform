<article class="course-card">
  <h3>{{ course.title }}</h3>
  <p>{{ course.description }}</p>
  <p>Category: {{ course.category }}</p>
  <p>Level: {{ course.level }}</p>
  <p>Price: {{ course.price }}</p>
  <p>Duration: {{ course.durationInSeconds }} sec</p>
  <p>Rating: {{ course.rating }}</p>
</article>
